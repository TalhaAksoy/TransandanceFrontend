<div class="absolute top-0 left-0 bottom-0 right-0 md:w-auto md:h-auto w-full min-h-screen overflow-hidden flex flex-col gap-x-4 justify-center items-center z-50">
    <div class=" flex flex-1 flex-col dark:bg-black bg-white bg-opacity-90 w-full min-h-screen overflow-y-scroll flex-wrap gap-16 justify-center items-center pt-4">
      <button class="btn glass w-96 h-48 shadow-2xl shadow-white">Default Mode</button>
      <button class="btn glass w-96 h-48 shadow-2xl shadow-white">Mode</button>
    </div>
    <div class="sticky bottom-0 left-0 w-full flex">
        <div class="p-0 w-full h-20 flex justify-center items-center">
            <div class="modal-action w-full border-2 rounded-lg">
              <!-- if there is a button in form, it will close the modal -->
              <button class="btn w-full" (click)="closeDiv()" >Close</button>
            </div>
          </div>
    </div>
</div>
