<div class="w-full min-h-screen flex flex-col overflow-hidden">
    <app-navbar></app-navbar>
    <div class="flex flex-1 flex-row w-4/5 h-screen overflow-hidden justify-center items-center border-white gap-y-5 mx-auto ">
        <div class="flex md:flex-row flex-col md:gap-y-0 gap-y-2 w-auto h-full justify-center items-center gap-x-4 border-2 p-4 rounded-lg">
            <button class="btn dark:btn-primary btn-info w-40 h-32" (click)="toggleDiv()">Arkadaşını davet et</button>
            <button class="btn dark:btn-primary btn-info w-40 h-32" (click)="modDiv()">Mod Şeç</button>

        </div>
        <div class="flex flex-col bg-pink-400 justify-center items-center gap-y-4">
            <div *ngIf="showDiv" class="md:w-1/2 md:h-5/6 w-full min-h-screen justify-center items-center shadow-md dark:shadow-white shadow-black border-white absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 z-50">
                <app-invite-friend [showDiv]="showDiv" (toggleDiv)="toggleDiv()"></app-invite-friend>
            </div>
            <div *ngIf="showMod" class="md:w-1/2 md:h-5/6 w-full min-h-screen shadow-md dark:shadow-white shadow-black border-white absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 z-50">
                <app-select-mode [showMod]="showMod" (modDiv)="modDiv()"></app-select-mode>
            </div>
        </div>
    </div>
    <app-speed-dial></app-speed-dial>
</div>
